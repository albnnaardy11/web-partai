<!-- 
  News Component 
  - Custom class: .news-section
  - ID: #news-section
-->
<section id="news-section" class="news-section py-5">
    <div class="container py-lg-5">

        <!-- Header -->
        <div class="text-center mb-5 pb-lg-3">
            <div
                class="d-inline-flex align-items-center gap-2 px-3 py-2 rounded-pill bg-danger-subtle text-danger fw-semibold mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-newspaper" viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z" />
                    <path
                        d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z" />
                </svg>
                <span style="font-size: 0.85rem;">Berita Terkini</span>
            </div>
            <h2 class="display-5 fw-bold mb-3">Berita & <span class="text-danger">Kegiatan</span></h2>
            <p class="text-secondary opacity-75 mx-auto" style="max-width: 600px;">
                Update terbaru tentang program dan kegiatan Partai Ibu untuk Indonesia
            </p>
        </div>

        <!-- News Grid -->
        <div class="row g-4 mb-5">
            <!-- News items will be loaded dynamically by fetchNewsData() in main.js -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Memuat...</span>
                </div>
            </div>
        </div>

        <!-- Bottom Button -->
        <div class="text-center">
            <a href="news.html" class="btn btn-danger rounded-pill px-4 py-3 fw-semibold shadow-sm hover-up">
                Lihat Semua Berita
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                </svg>
            </a>
        </div>

    </div>
</section>
