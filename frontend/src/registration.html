<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Anggota | Partai Ibu - Gabung Sekarang</title>

    <!-- SEO PRIMARY -->
    <meta name="title" content="Pendaftaran Anggota | Partai Ibu - Gabung Sekarang" />
    <meta name="description"
        content="Formulir pendaftaran resmi anggota Partai Ibu. Jadilah bagian dari perubahan untuk Indonesia yang lebih baik." />
    <meta name="keywords" content="Daftar Partai Ibu, Anggota Partai Ibu, Politik Indonesia, Gabung Partai Politik" />
    <link rel="canonical" href="https://partaiibu.id/registration.html" />

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <style>
        body {
            background: #f8f9fa;
        }

        .reg-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #eee;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }

        .btn-reg {
            border-radius: 50px;
            padding: 12px 40px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="bg-danger rounded-circle d-flex align-items-center justify-content-center text-white"
                    style="width: 40px; height: 40px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                    </svg>
                </div>
                <div>
                    <span class="fw-bold text-dark d-block lh-1">PARTAI IBU</span>
                    <small class="text-danger fw-semibold"
                        style="font-size: 0.7rem; letter-spacing: 1px;">INDONESIA</small>
                </div>
            </a>
            <a href="index.html" class="btn btn-outline-danger btn-sm rounded-pill px-4">Kembali ke Beranda</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card reg-card p-4 p-md-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-dark">Formulir Pendaftaran Anggota</h2>
                        <p class="text-secondary">Silakan isi data diri Anda dengan lengkap dan benar.</p>
                    </div>

                    <form id="registrationForm" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nama Lengkap (Sesuai KTP)</label>
                                <input type="text" name="full_name" class="form-control"
                                    placeholder="Masukkan nama lengkap" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Alamat Email</label>
                                <input type="email" name="email" class="form-control" placeholder="nama@email.com"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nomor Telepon/WhatsApp</label>
                                <input type="tel" name="phone" class="form-control" placeholder="0812..." required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">NIK (16 Digit)</label>
                                <input type="text" name="nik" class="form-control"
                                    placeholder="Nomor Induk Kependudukan" required maxlength="16" minlength="16">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Provinsi</label>
                                <input type="text" name="province" class="form-control" placeholder="Contoh: Jawa Barat"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Kota/Kabupaten</label>
                                <input type="text" name="city" class="form-control" placeholder="Contoh: Bandung"
                                    required>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Alamat Lengkap</label>
                                <textarea name="address" class="form-control" rows="3"
                                    placeholder="Nama jalan, nomor rumah, RT/RW, kecamatan..." required></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Unggah Foto KTP (Opsional)</label>
                                <input type="file" name="ktp_photo" class="form-control" accept="image/*">
                                <small class="text-muted">Maksimal ukuran file 2MB (JPG, PNG)</small>
                            </div>
                        </div>

                        <div class="mt-5">
                            <button type="submit" class="btn btn-danger btn-reg w-100 shadow-sm" id="submitBtn">
                                Daftar Sekarang
                            </button>
                        </div>
                    </form>

                    <div id="successMessage" class="alert alert-success mt-4 d-none">
                        <h5 class="fw-bold mb-2">Pendaftaran Berhasil!</h5>
                        <p class="mb-0" id="msgText"></p>
                    </div>

                    <div id="errorMessage" class="alert alert-danger mt-4 d-none">
                        <h5 class="fw-bold mb-2">Terjadi Kesalahan!</h5>
                        <ul class="mb-0" id="errorList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            const errorList = document.getElementById('errorList');

            btn.disabled = true;
            btn.innerText = 'Sedang Memproses...';
            successMsg.classList.add('d-none');
            errorMsg.classList.add('d-none');
            errorList.innerHTML = '';

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.classList.remove('d-none');
                    document.getElementById('msgText').innerText = data.message;
                    form.reset();
                    btn.innerText = 'Daftar Sekarang';
                    btn.disabled = false;

                    // Scroll to success message
                    successMsg.scrollIntoView({ behavior: 'smooth' });
                } else {
                    errorMsg.classList.remove('d-none');
                    if (data.errors) {
                        Object.values(data.errors).forEach(errs => {
                            errs.forEach(err => {
                                const li = document.createElement('li');
                                li.innerText = err;
                                errorList.appendChild(li);
                            });
                        });
                    } else {
                        const li = document.createElement('li');
                        li.innerText = 'Terjadi kesalahan pada server. Silakan coba lagi.';
                        errorList.appendChild(li);
                    }
                    btn.innerText = 'Daftar Sekarang';
                    btn.disabled = false;
                    errorMsg.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.classList.remove('d-none');
                const li = document.createElement('li');
                li.innerText = 'Tidak dapat terhubung ke server. Pastikan backend aktif.';
                errorList.appendChild(li);
                btn.innerText = 'Daftar Sekarang';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
